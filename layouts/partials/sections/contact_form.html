<section class="section contact-form py-5">
    <div class="container">
        <div class="row justify-content-center pb-5">
            <div class="col-12">
                {{ with .content.title }}
                <h3 class="fs-1 fw-bold text-center text-primary pb-3">{{ . }}</h3>
                {{ end }} {{ with .content.text }}
                <p class="text-black-61 text-center pb-3">{{ . }}</p>
                {{ end }} {{ with .content.video }} {{ . | markdownify }} {{ end }}
            </div>
        </div>
        <div class="row justify-content-center pb-5">
            <div class="col-12 col-lg-8 col-xl-6">{{ with . }}{{ partial "shared/contact_form.html" . }}{{ end }}</div>
        </div>
    </div>
</section>
